      Roles:
      - !Ref VpnOnTheGoInstanceRole

  VpnOnTheGoBucket:
    Type: AWS::S3::Bucket

  VpnOnTheGoLambdasRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Action: sts:AssumeRole
          Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
