                      padding: 5px;
                      text-transform: uppercase;
                  }
                  .access-denied, .access-granted, #template, #download-anchor, #toast, .hidden {
                    display: none;
                  }
                  .bold {
                    font-weight: bold;
                  }
                  input[type="submit"]:hover, .download {
                    cursor: pointer; 
                  }
                  .shortId {
                    overflow: hidden;
                    max-width: 9ch;
                    white-space: nowrap;
                    text-overflow: ellipsis;
                  }
                  .about {
                    text-align: center;
                    margin: 27px auto 0;
                    display: block;
                    font-size: 14px;
                  }
